<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Home Page</title>
    </head>

    <body>
        <h2>This is my company home page</h2>

        <p>
            You are most welcome here!
        </p>
        <hr>
        <!-- Displays use name and role: that's currently logged in  -->

        <p>
            User: <span sec:authentication="principal.username"></span>
            <br><br>
            Role: <span sec:authentication="principal.authorities"></span>
        </p>
        

        <!--Adds  a link to point to /leaders (this is only for managers)-->
        
        <div sec:authorize="hasRole('MANAGER')">
            
            <hr>

            <p>
                <a th:href="@{/leaders}">Leadership Meeting</a> (Only for Managers peeps)
            </p>

        </div>

         <!--Adds  a link to point to /systems (this is only for managers)-->

        <div sec:authorize="hasRole('ADMIN')">

            <p>
                <a th:href="@{/systems}">System Admins</a> (Only for Admins peeps)
            </p>

        </div>

        <hr>
        <form action="#" th:action="@{/logout}" method="POST">
            <br>
            <input type="submit" value="Logout"/>
        </form>
        
    </body>
</html>
